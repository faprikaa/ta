<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Request Capture</title>
    <link href="./src/globals.css" rel="stylesheet">
</head>
<body class="bg-background text-foreground">
    <div class="w-[800px] h-[600px] flex flex-col p-4">
        <header class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">Network Request Capture</h1>
            <div class="flex items-center gap-2">
                <span id="current-time" class="text-sm text-muted-foreground"></span>
            </div>
        </header>

        <!-- Backend URL Input -->
        <div class="flex flex-col gap-2 mb-4 p-4 bg-muted rounded-lg">
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium min-w-[100px]">Backend URL:</label>
                <input 
                    type="text" 
                    id="backend-url" 
                    placeholder="https://your-api.com" 
                    class="flex-1 px-3 py-1.5 text-sm rounded-md border border-input bg-background"
                >
                <button id="save-url" class="btn bg-primary text-white hover:bg-primary/90">
                    Save
                </button>
                <div class="flex items-center gap-2 ml-2">
                    <button id="backend-toggle" class="flex items-center gap-2">
                        <div class="toggle" data-state="unchecked">
                            <span class="toggle-thumb" data-state="unchecked"></span>
                        </div>
                        <span class="text-sm font-medium">Send to Backend</span>
                    </button>
                </div>
            </div>
            
            <div class="flex items-start gap-2">
                <label class="text-sm font-medium min-w-[100px]">Filter URLs:</label>
                <textarea 
                    id="filter-urls" 
                    placeholder="Enter URLs to filter (one per line)"
                    class="flex-1 h-20 px-3 py-1.5 text-sm rounded-md border border-input bg-background resize-none"
                ></textarea>
                <button id="save-filters" class="btn bg-primary text-white hover:bg-primary/90">
                    Save
                </button>
            </div>
        </div>

        <div class="flex items-center gap-4 mb-4">
            <!-- Toggle -->
            <div class="flex items-center gap-2">
                <button id="capture-toggle" class="flex items-center gap-2">
                    <div class="toggle" data-state="checked">
                        <span class="toggle-thumb" data-state="checked"></span>
                    </div>
                    <span class="text-sm font-medium">Capturing</span>
                </button>
            </div>

            <!-- Search -->
            <div class="flex-1">
                <input 
                    type="text" 
                    id="filter-input" 
                    placeholder="Filter requests..." 
                    class="w-full px-3 py-1.5 rounded-md border border-input bg-background text-sm"
                >
            </div>

            <!-- Clear button -->
            <button id="clear-button" class="btn btn-destructive">
                Clear
            </button>
        </div>

        <!-- Request List -->
        <main id="requests-list" class="flex-1 overflow-auto space-y-2 bg-background rounded-lg p-4">
            <!-- Requests will be added here dynamically -->
        </main>
    </div>

    <script src="./src/popup.js" type="module"></script>
</body>
</html>
