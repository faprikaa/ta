<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Request Capture</title>
    <link href="./src/styles/globals.css" rel="stylesheet">
    <style>
        body {
            width: 800px;
            min-width: 800px;
            max-width: 800px;
            margin: 0;
            padding: 16px;
            overflow-x: hidden;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .info-bar {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-color: hsl(var(--muted));
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        .info-item .icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .info-value {
            font-family: monospace;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        #requests-list {
            max-height: 600px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .request-details {
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .response-success {
            color: hsl(var(--success));
        }

        .response-error {
            color: hsl(var(--destructive));
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: hsl(var(--muted));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: hsl(var(--muted-foreground));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--foreground));
        }

        .method-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="text-2xl font-bold mb-4">Network Request Capture</h1>
    </div>

    <div class="info-bar">
        <div class="info-item">
            <span class="icon" id="clock-icon"></span>
            <span>Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted):</span>
            <span id="current-time" class="info-value"></span>
        </div>
        <div class="info-item">
            <span class="icon" id="user-icon"></span>
            <span>Current User's Login:</span>
            <span id="current-user" class="info-value"></span>
        </div>
    </div>

    <div class="controls">
        <div class="relative flex-1">
            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground w-4 h-4" id="search-icon"></div>
            <input
                type="text"
                id="filter-input"
                class="w-full pl-10 pr-4 py-2 rounded-md border border-input bg-background"
                placeholder="Filter requests..."
            >
        </div>
        <button
            id="clear-button"
            class="flex items-center gap-2 px-4 py-2 rounded-md bg-destructive text-destructive-foreground hover:bg-destructive/90 transition-colors"
        >
            <span class="w-4 h-4" id="trash-icon"></span>
            Clear All
        </button>
    </div>

    <div id="requests-list"></div>

    <script type="module" src="./src/popup.ts"></script>
</body>
</html>
